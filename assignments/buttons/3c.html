<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons practices</title>
  <style>
  button {
    background-color: rgb(46, 164, 79);
    border: none;
    color: white;
    height: 30px;
    width: 80px;
    border-radius: 5px;
    cursor: pointer;
    
  }

  button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>
</head>
<body>
  <p>GitHub</p>
  <button>Sign up</button>
</body>
</html>
